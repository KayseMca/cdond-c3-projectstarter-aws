---
- name: "Create directory"
  file:
    path: ~/udapeople
    state: directory

- name: "Extract artifact to EC2"
  unarchive:
    src: ~/project/artifact.tar.gz
    # src: artifact.tar.gz
    dest: ~/udapeople

- name: "install npm"
  become: yes
  apt:
    name: ["npm"]
    state: latest
    update_cache: yes

 name: "Install Node.js"
  become: yes
  shell: |
    curl -fsSL https://deb.nodesource.com/setup_lts.x | sudo -E bash -
    sudo apt-get install -y nodejs
    sudo npm install -g n
    sudo n 13.8.0

- name: "install pm2"
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Install Dependencies and build app"
  shell: |
    cd ~/udapeople
    npm install
  

- name: "Run pm2"
  shell: |
    cd ~/udapeople
    pm2 stop default
    sudo pm2 start npm -- start